<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Management System</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [books, setBooks] = useState([]);
      const [form, setForm] = useState({ id: "", title: "", author: "", category: "", copies: "" });
      const [editId, setEditId] = useState(null);

      // Fetch books on page load
      useEffect(() => {
        fetchBooks();
      }, []);

      const fetchBooks = async () => {
        try {
          const response = await fetch('http://localhost:8080/api/books', {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          });
          if (response.ok) {
            const data = await response.json();
            setBooks(data);
          } else {
            console.error('Failed to fetch books:', response.statusText);
            alert('Failed to fetch books');
          }
        } catch (error) {
          console.error('Error fetching books:', error);
          alert('Error fetching books: ' + error.message);
        }
      };

      const handleChange = (e) => {
        setForm({ ...form, [e.target.name]: e.target.value });
      };

      const handleAdd = async () => {
        if (!form.id || !form.title || !form.author) {
          alert("Please enter Book ID, Title, and Author!");
          return;
        }

        try {
          const url = editId ? `http://localhost:8080/api/books/${form.id}` : 'http://localhost:8080/api/books';
          const method = editId ? 'PUT' : 'POST';
          const response = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ...form, copies: parseInt(form.copies) || 0 }) // Convert copies to number
          });

          if (response.ok) {
            alert(editId ? 'Book updated successfully!' : 'Book added successfully!');
            setForm({ id: "", title: "", author: "", category: "", copies: "" });
            setEditId(null);
            fetchBooks();
          } else {
            const errorText = await response.text();
            alert(`Failed to ${editId ? 'update' : 'add'} book: ${errorText}`);
          }
        } catch (error) {
          alert('Error: ' + error.message);
        }
      };

      const handleEdit = async (id) => {
        try {
          const response = await fetch(`http://localhost:8080/api/books/${id}`);
          if (response.ok) {
            const book = await response.json();
            setForm(book);
            setEditId(id);
          } else {
            alert('Failed to fetch book details');
          }
        } catch (error) {
          alert('Error: ' + error.message);
        }
      };

      const handleDelete = async (id) => {
        try {
          const response = await fetch(`http://localhost:8080/api/books/${id}`, {
            method: 'DELETE'
          });
          if (response.ok) {
            alert('Book deleted successfully!');
            fetchBooks();
          } else {
            alert('Failed to delete book');
          }
        } catch (error) {
          alert('Error: ' + error.message);
        }
      };

      return (
        <div className="min-h-screen p-6">
          {/* Header */}
          <div className="flex justify-between items-center mb-8">
            <h1 className="text-3xl font-extrabold text-blue-900 flex items-center gap-2">
              ðŸ“š Library Management System
            </h1>
            <button className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md">
              Login
            </button>
          </div>

          {/* Books Management Section */}
          <div className="bg-white shadow-lg rounded-xl p-6">
            <h2 className="text-2xl font-bold text-blue-800 mb-4">Books Management</h2>

            {/* Add Book Form */}
            <div className="bg-blue-50 p-4 rounded-lg shadow mb-6">
              <h3 className="text-lg font-semibold text-blue-700 mb-3">Add Book</h3>
              <div className="grid grid-cols-5 gap-3 mb-3">
                <input type="text" name="id" placeholder="Book ID" value={form.id} onChange={handleChange}
                  className="p-2 border rounded-md w-full" />
                <input type="text" name="title" placeholder="Book Title" value={form.title} onChange={handleChange}
                  className="p-2 border rounded-md w-full" />
                <input type="text" name="author" placeholder="Author" value={form.author} onChange={handleChange}
                  className="p-2 border rounded-md w-full" />
                <input type="text" name="category" placeholder="Category" value={form.category} onChange={handleChange}
                  className="p-2 border rounded-md w-full" />
                <input type="number" name="copies" placeholder="Available Copies" value={form.copies} onChange={handleChange}
                  className="p-2 border rounded-md w-full" />
              </div>
              <button
                onClick={handleAdd}
                className="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md"
              >
                {editId ? "Update" : "Add"}
              </button>
            </div>

            {/* Books List */}
            <div className="bg-blue-50 p-4 rounded-lg shadow">
              <h3 className="text-lg font-semibold text-blue-700 mb-3">Books List</h3>
              {books.length === 0 ? (
                <p className="text-gray-500">No books added yet.</p>
              ) : (
                <table className="w-full border-collapse border border-gray-300">
                  <thead>
                    <tr className="bg-indigo-100">
                      <th className="border p-2">ID</th>
                      <th className="border p-2">Title</th>
                      <th className="border p-2">Author</th>
                      <th className="border p-2">Category</th>
                      <th className="border p-2">Copies</th>
                      <th className="border p-2">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {books.map((book) => (
                      <tr key={book.id} className="text-center">
                        <td className="border p-2">{book.id}</td>
                        <td className="border p-2">{book.title}</td>
                        <td className="border p-2">{book.author}</td>
                        <td className="border p-2">{book.category}</td>
                        <td className="border p-2">{book.copies}</td>
                        <td className="border p-2 space-x-2">
                          <button
                            onClick={() => handleEdit(book.id)}
                            className="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-md"
                          >
                            Edit
                          </button>
                          <button
                            onClick={() => handleDelete(book.id)}
                            className="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md"
                          >
                            Delete
                          </button>
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
